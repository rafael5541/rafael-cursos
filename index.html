                            <div className={`rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden flex flex-col shadow-2xl ${darkMode ? 'bg-slate-800' : 'bg-white'}`}>
                                {/* Header do Carrinho */}
                                <div className={`p-6 border-b flex justify-between items-center ${darkMode ? 'bg-slate-900/50 border-slate-700' : 'bg-slate-50 border-slate-200'}`}>
                                    <h3 className={`text-2xl font-bold flex items-center gap-2 ${darkMode ? 'text-white' : 'text-slate-900'}`}>
                                        <i data-lucide="shopping-cart" className="w-6 h-6 text-indigo-600"></i>
                                        Seu Carrinho
                                    </h3>
                                    <button
                                        onClick={() => setShowCart(false)}
                                        className={`p-2 rounded-lg transition-colors ${darkMode ? 'hover:bg-slate-700' : 'hover:bg-slate-200'}`}
                                    >
                                        <i data-lucide="x" className={`w-6 h-6 ${darkMode ? 'text-slate-400' : 'text-slate-600'}`}></i>
                                    </button>
                                </div>

                                {/* Conte√∫do do Carrinho */}
                                <div className={`flex-1 overflow-y-auto p-6 ${darkMode ? 'bg-slate-800' : 'bg-slate-50'}`}>
                                    {cart.length === 0 ? (
                                        <div className="text-center py-12">
                                            <i data-lucide="shopping-cart" className={`w-16 h-16 mx-auto mb-4 ${darkMode ? 'text-slate-600' : 'text-slate-300'}`}></i>
                                            <p className={darkMode ? 'text-slate-400' : 'text-slate-500'}>Seu carrinho est√° vazio</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            {cart.map((item) => (
                                                <div
                                                    key={item.cartId}
                                                    className={`p-4 border rounded-xl flex justify-between items-center transition-all shadow-sm ${darkMode ? 'bg-slate-700 border-slate-600 hover:border-indigo-500' : 'bg-white border-slate-200 hover:border-indigo-300'}`}
                                                >
                                                    <div>
                                                        <h4 className={`font-bold ${darkMode ? 'text-white' : 'text-slate-900'}`}>{item.nome}</h4>
                                                        <p className="text-sm text-indigo-600">R$ {item.preco.toFixed(2)}</p>
                                                    </div>
                                                    <button
                                                        onClick={() => removerDoCarrinho(item.cartId)}
                                                        className="p-2 hover:bg-red-100 dark:hover:bg-red-900/30 rounded-lg transition-colors text-red-600"
                                                    >
                                                        <i data-lucide="x" className="w-5 h-5"></i>
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {/* Cupom */}
                                    {cart.length > 0 && (
                                        <div className={`mt-6 p-4 border rounded-xl ${darkMode ? 'bg-purple-900/20 border-purple-700' : 'bg-purple-50 border-purple-200'}`}>
                                            <div className="flex items-center gap-2 mb-3">
                                                <i data-lucide="tag" className={`w-5 h-5 ${darkMode ? 'text-purple-400' : 'text-purple-600'}`}></i>
                                                <span className={`font-bold ${darkMode ? 'text-purple-300' : 'text-purple-900'}`}>Tem um cupom?</span>
                                            </div>
                                            <div className="flex gap-2">
                                                <input
                                                    type="text"
                                                    value={cupom}
                                                    onChange={(e) => setCupom(e.target.value)}
                                                    placeholder="Digite seu cupom"
                                                    className={`flex-1 px-4 py-2 border rounded-lg focus:outline-none transition-colors ${darkMode ? 'bg-slate-700 border-slate-600 text-white placeholder-slate-400 focus:border-purple-500' : 'bg-white border-purple-200 text-slate-900 focus:border-purple-400'}`}
                                                />
                                                <button
                                                    onClick={aplicarCupom}
                                                    className="px-6 py-2 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-lg font-bold hover:from-purple-700 hover:to-indigo-700 transition-all shadow-md"
                                                >
                                                    Aplicar
                                                </button>
                                            </div>
                                            {desconto > 0 && (
                                                <p className="mt-2 text-sm text-green-600 dark:text-green-400">‚úì Desconto de {desconto}% aplicado!</p>
                                            )}
                                        </div>
                                    )}
                                </div>

                                {/* Footer do Carrinho */}
                                {cart.length > 0 && (
                                    <div className={`p-6 border-t ${darkMode ? 'bg-slate-900/50 border-slate-700' : 'bg-white border-slate-200'}`}>
                                        <div className="space-y-2 mb-4">
                                            <div className={`flex justify-between ${darkMode ? 'text-slate-400' : 'text-slate-600'}`}>
                                                <span>Subtotal:</span>
                                                <span>R$ {cart.reduce((acc, item) => acc + item.preco, 0).toFixed(2)}</span>
                                            </div>
                                            {desconto > 0 && (
                                                <div className="flex justify-between text-green-600 dark:text-green-400">
                                                    <span>Desconto ({desconto}%):</span>
                                                    <span>- R$ {(cart.reduce((acc, item) => acc + item.preco, 0) * desconto / 100).toFixed(2)}</span>
                                                </div>
                                            )}
                                            <div className={`flex justify-between text-2xl font-bold ${darkMode ? 'text-white' : 'text-slate-900'}`}>
                                                <span>Total:</span>
                                                <span className="text-indigo-600 dark:text-indigo-400">R$ {calcularTotal().toFixed(2)}</span>
                                            </div>
                                        </div>

                                        <div className={`p-4 border rounded-xl mb-4 ${darkMode ? 'bg-indigo-900/20 border-indigo-700' : 'bg-indigo-50 border-indigo-200'}`}>
                                            <p className={`text-sm mb-2 ${darkMode ? 'text-slate-300' : 'text-slate-700'}`}>
                                                <strong>Para finalizar sua compra:</strong>
                                            </p>
                                            <p className={`text-xs ${darkMode ? 'text-slate-400' : 'text-slate-600'}`}>
                                                Mande mensagem para <strong className="text-indigo-600 dark:text-indigo-400">(41) 99712-6641</strong> com:
                                            </p>
                                            <div className={`mt-2 p-3 border rounded-lg ${darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-indigo-200'}`}>
                                                <p className={`text-xs font-mono ${darkMode ? 'text-slate-300' : 'text-slate-700'}`}>"{gerarMensagemCompra()}"</p>
                                            </div>
                                        </div>

                                        <button
                                            onClick={() => {
                                                const mensagem = gerarMensagemCompra();
                                                navigator.clipboard.writeText(mensagem);
                                                alert('Mensagem copiada! Cole no WhatsApp para finalizar sua compra.');
                                            }}
                                            className="w-full py-4 bg-gradient-to-r from-indigo-600 to-blue-600 text-white rounded-xl font-bold hover:from-indigo-700 hover:to-blue-700 transition-all hover:scale-105 active:scale-95 shadow-lg"
                                        >
                                            Copiar Mensagem e Finalizar
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Scroll to Top Button */}
                    {showScrollTop && (
                        <button
                            onClick={scrollToTop}
                            className={`fixed bottom-8 right-8 p-4 rounded-full shadow-lg transition-all hover:scale-110 z-40 ${darkMode ? 'bg-indigo-600 hover:bg-indigo-700' : 'bg-indigo-600 hover:bg-indigo-700'} text-white`}
                            aria-label="Scroll to top"
                        >
                            <i data-lucide="arrow-up" className="w-6 h-6"></i>
                        </button>
                    )}
                </div>
            );
        }

        // Renderizar o componente
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RafaelCursos />);
    </script>
</body>
</html>
